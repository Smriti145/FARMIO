<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | FARMIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #166d6d;
            padding: 10px 20px;
            display: flex;
            justify-content: left;
            align-items: center;
            border-bottom: 2px solid #4a8484;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 80px;
            width: auto;
            margin-right: 15px;
        }
        .site-name {
            font-size: 40px;
            color: #e9d6d6;
        }
        .checkout-container {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-container h2 {
            margin-top: 0;
        }
        .cart-summary {
            margin-bottom: 1em;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
        }
        .cart-item p {
            margin: 0;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #337ab7;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo-container">
                <a href="Home.html"><img src="FarmIO.png" alt="Website Logo" class="logo"></a>
                <a href="Home.html"><h1 class="site-name">FARMIO</h1></a>
            </div>
        </nav>
    </header>

    <div class="checkout-container">
        <h2>Order Details</h2>
        <div class="cart-summary" id="cart-summary"></div>

        <h2>Customer Details</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" required>
            </div>
            <button type="submit" class="submit-btn">Proceed to Payment</button>
        </form>
    </div>

    <script>
         // Load cart from localStorage and display it
 document.addEventListener('DOMContentLoaded', () => {
    const cartSummary = document.getElementById('cart-summary');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        cartSummary.innerHTML = '<p>Your cart is empty.</p>';
    } else {
        cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');
            itemElement.innerHTML = `
                <p>${item.name}</p>
                <p>INR${item.price.toFixed(2)} x ${item.quantity}</p>
            `;
            cartSummary.appendChild(itemElement);
        });
    }
});
// Handle form submission
document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Proceeding to payment...');
    // Redirect to payment page or handle payment logic here
});
       
    </script>
</body>
</html>
