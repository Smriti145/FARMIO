<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMIO | Customer Register</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #166d6d;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #4a8484;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    height: 80px;
    width: auto;
    margin-right: 15px;
}

.site-name {
    font-size: 40px;
    color: #e9d6d6;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #e8ebed;
    text-decoration: none;
    font-size: 18px;
}

nav a:hover {
    color: #f4f4f4;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

.register-container {
    background-color: #fff;
    padding: 2em;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin-top: 2em;
}

.register-container h1 {
    margin-top: 0;
    text-align: center;
    color: #166d6d;
}

.register-container label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
}

.register-container input[type="text"],
.register-container input[type="email"],
.register-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.register-container button[type="submit"] {
    background-color: #337ab7;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

.register-container button[type="submit"]:hover {
    background-color: #23527c;
}

.register-container p {
    text-align: center;
    margin-top: 10px;
}

.register-container p a {
    color: #337ab7;
    text-decoration: none;
}

.register-container p a:hover {
    text-decoration: underline;
}

footer {
    background-color: #f0f0f0;
    padding: 1em;
    text-align: center;
    color: #666;
    margin-top: 2em;
}

/* Responsive Design */
@media (max-width: 480px) {
    .site-name {
        font-size: 28px;
    }

    .register-container {
        padding: 1.5em;
    }

    .register-container button[type="submit"] {
        font-size: 14px;
    }
}


    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="Farm_prod.html"> <img src="FarmIO.png" alt="Website Logo" class="logo"></a>
                <a href="Farm_prod.html"><h1 class="site-name">FARMIO</h1></a>
            </div>
            <ul>
                <li><a href="Farm_prod.html">Home</a></li>
                <li><a href="Farm_prod.html">Farm Products</a></li>
                <li><a href="Cust_ser.html">Customer Service</a></li>
                <li><a href="Cont_us.html">Contact Us</a></li>
                <li><a href="Index.html">My Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <h1>Customer Register</h1>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="Cust_Log.html">Login</a></p>
        </section>
    </main>
    <script>
        const registerForm = document.querySelector('#register-form');
const nameInput = document.querySelector('#name');
const emailInput = document.querySelector('#email');
const passwordInput = document.querySelector('#password');
const confirmPasswordInput = document.querySelector('#confirm-password');

registerForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();

    // Validate the form inputs
    if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
    }

    if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
    }

    // If validation passes, redirect to the shopping page
    window.location.href = 'Farm_prod.html';
});

    </script>
</body>
</html>
