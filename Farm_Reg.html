<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMIO | Farmer Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #166d6d;
            padding: 10px 20px;
            display: flex;
            justify-content: left;
            align-items: center;
            border-bottom: 2px solid #4a8484;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 80px;
            width: auto;
            margin-right: 15px;
        }
        .site-name {
            font-size: 40px;
            color: #e9d6d6;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #e8ebed;
            text-decoration: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
        .register-container {
            background-color: #fff;
            padding: 2em;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h1 {
            margin-top: 0;
        }
        .register-container label {
            display: block;
            margin-bottom: 10px;
        }
        .register-container input[type="text"], .register-container input[type="email"], .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .register-container button[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .register-container button[type="submit"]:hover {
            background-color: #23527c;
        }
        footer {
            background-color: #f0f0f0;
            padding: 1em;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="Index.html"><img src="FarmIO.png" alt="Website Logo" class="logo"></a>
                <a href="Index.html"><h1 class="site-name">FARMIO</h1></a>
            </div>
            <ul>
                <!-- <li><a href="Farm_prod.html">Home</a></li>
                <li><a href="Farm_prod.html">Farm Products</a></li> -->
                <li><a href="Cust_ser.html">Customer Service</a></li>
                <li><a href="Cont_us.html">Contact Us</a></li>
                <li><a href="Index.html">My Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <h1>Farmer Register</h1>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="Farm_Log.html">Login</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FarmIO. All rights reserved.</p>
    </footer>
    <script>
        const registerForm = document.getElementById('registerForm');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm-password');

registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = usernameInput.value;
    const email = emailInput.value;
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
    }

    // Here you would typically send the data to a server for registration.
    // Simulating registration success:
    alert(`Welcome, ${username}! Registration successful.`);

    // Redirect to the selling page after successful registration
    window.location.href = 'Farm_home.html';
});
    </script>
       
    
</body>
</html>
