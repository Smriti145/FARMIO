    <script >
        // Array to store cart items
let cart = [];

// Function to add a product to the cart
function addToCart(productName, price, button) {
    // Create a cart item object
    const cartItem = {
        name: productName,
        price: price,
        quantity: 1,
    };

    // Check if the item already exists in the cart
    const existingItem = cart.find(item => item.name === productName);
    if (existingItem) {
        existingItem.quantity += 1; // If the item exists, increase the quantity
    } else {
        cart.push(cartItem); // Add new item to the cart
    }

    // Update the cart display
    displayCart();

    // Change button text and style
    button.innerText = 'Added!';
    button.style.backgroundColor = '#4CAF50'; // Change color to green
    button.style.transform = 'scale(1.1)';

    setTimeout(() => {
        button.innerText = 'Add to Cart';
        button.style.backgroundColor = '';
        button.style.transform = 'scale(1)';
    }, 1500); // Revert after 1.5 seconds
}

// Function to display cart items in the cart section
function displayCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = ''; // Clear the existing cart display

    // Loop through the cart items and create HTML for each item
    cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.innerHTML = `
            <p>${item.name} - INR${item.price.toFixed(2)} x ${item.quantity}</p>
            <button class="remove-item" data-product="${item.name}">Remove</button>
        `;
        cartItemsContainer.appendChild(itemElement);
    });

    // Add event listeners to remove buttons
    document.querySelectorAll('.remove-item').forEach(button => {
        button.addEventListener('click', function() {
            const productName = this.getAttribute('data-product');
            removeFromCart(productName);
        });
    });
}

// Function to remove an item from the cart
function removeFromCart(productName) {
    cart = cart.filter(item => item.name !== productName);
    displayCart();
}

// Function to handle checkout button click
document.getElementById('checkout-btn').addEventListener('click', function() {
    if (cart.length === 0) {
        alert('Your cart is empty.');
    } else {
        alert('Proceeding to checkout...');
        // You can add checkout logic here or redirect to a checkout page
    }
});
// Function to handle checkout button click
document.getElementById('checkout-btn').addEventListener('click', function() {
    if (cart.length === 0) {
        alert('Your cart is empty.');
    } else {
        // Store cart details in localStorage for access on the checkout page
        localStorage.setItem('cart', JSON.stringify(cart));
        // Redirect to the checkout page
        window.location.href = 'checkout.html';
    }
});


// Add event listeners to "Add to Cart" buttons
document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function() {
        const productCard = button.parentElement;
        const productName = productCard.querySelector('h3').innerText;
        const priceText = productCard.querySelector('p').innerText;
        const price = parseFloat(priceText.replace(/[^0-9.]/g, ''));
        addToCart(productName, price, button);
    });
});
